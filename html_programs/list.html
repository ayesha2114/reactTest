<html>
    <body bgcolor="#ff00ff">
        <h2>List program in html</h2>
        <hr>
        <!--order list-->
        <ol type="1">
            <li>CPU</li>
            <li>MU</li>
            <li>ALU</li>
        </ol>   
        <!--Unorder list--> 
        <ul type="desc">
            <li>CPU</li>
            <li>MU</li>
            <li>ALU</li>
        </ul> 
        <!--Definition list-->
        <dl>
            <dt>CPU</dt>
            <dd>Central Processing Unit</dd>
        </dl>   
    </body>
</html>
